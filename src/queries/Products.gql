query Products($limit: Int, $page: Int, $filter: products_filter) {
	products(filter: $filter, sort: "-date_created", limit: $limit, page: $page) {
		id
		title
		price
		main_image {
			id
		}
	}
}

query GetProductsByIds($ids: [String]) {
	products(filter: {id: {_in: $ids}}) {
		id
		main_image {
			id
		}
		title
		price
	}
}
