query Products(
	$limit: Int
	$sort: [String]
	$page: Int
	$filter: products_filter
) {
	products(filter: $filter, sort: $sort, limit: $limit, page: $page) {
		id
		title
		price
		main_image {
			id
		}
	}
}

query GetProductsByIds($ids: [String]) {
	products(filter: {id: {_in: $ids}}) {
		id
		main_image {
			id
		}
		title
		price
	}
}
